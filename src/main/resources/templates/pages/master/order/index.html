<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/main}">
<head>
    <meta charset="UTF-8">
    <title>order</title>
</head>
<body>
<div class="container-xxl flex-grow-1 container-p-y" layout:fragment="content">
    <h4 class="py-3 mb-2" id="order-title" th:href="@{~/order/data}"><span class="text-muted fw-light">eCommerce /</span> Order List</h4>
    <div class="card mb-4">
        <div class="card-widget-separator-wrapper">
            <div class="card-body card-widget-separator">
                <div class="row gy-4 gy-sm-1">
                    <div class="col-sm-6 col-lg-3">
                        <div
                                class="d-flex justify-content-between align-items-start card-widget-1 border-end pb-3 pb-sm-0">
                            <div>
                                <h4 class="mb-2">56</h4>
                                <p class="mb-0 fw-medium">Pending Payment</p>
                            </div>
                            <span class="avatar me-sm-4">
                            <span class="avatar-initial bg-label-secondary rounded">
                              <i class="ti-md ti ti-calendar-stats text-body"></i>
                            </span>
                          </span>
                        </div>
                        <hr class="d-none d-sm-block d-lg-none me-4" />
                    </div>
                    <div class="col-sm-6 col-lg-3">
                        <div
                                class="d-flex justify-content-between align-items-start card-widget-2 border-end pb-3 pb-sm-0">
                            <div>
                                <h4 class="mb-2">12,689</h4>
                                <p class="mb-0 fw-medium">Completed</p>
                            </div>
                            <span class="avatar p-2 me-lg-4">
                            <span class="avatar-initial bg-label-secondary rounded"
                            ><i class="ti-md ti ti-checks text-body"></i
                            ></span>
                          </span>
                        </div>
                        <hr class="d-none d-sm-block d-lg-none" />
                    </div>
                    <div class="col-sm-6 col-lg-3">
                        <div
                                class="d-flex justify-content-between align-items-start border-end pb-3 pb-sm-0 card-widget-3">
                            <div>
                                <h4 class="mb-2">124</h4>
                                <p class="mb-0 fw-medium">Refunded</p>
                            </div>
                            <span class="avatar p-2 me-sm-4">
                            <span class="avatar-initial bg-label-secondary rounded"
                            ><i class="ti-md ti ti-wallet text-body"></i
                            ></span>
                          </span>
                        </div>
                    </div>
                    <div class="col-sm-6 col-lg-3">
                        <div class="d-flex justify-content-between align-items-start">
                            <div>
                                <h4 class="mb-2">32</h4>
                                <p class="mb-0 fw-medium">Failed</p>
                            </div>
                            <span class="avatar p-2">
                            <span class="avatar-initial bg-label-secondary rounded"
                            ><i class="ti-md ti ti-alert-octagon text-body"></i
                            ></span>
                          </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Order List Table -->
    <div class="card">
        <div class="card-datatable table-responsive">
            <table class="datatables-order table border-top">
                <thead>
                <tr>
                    <th></th>
                    <th></th>
                    <th>order</th>
                    <th>date</th>
                    <th>customers</th>
                    <th>payment</th>
                    <th>status</th>
                    <th>method</th>
                    <th>actions</th>
                </tr>
                </thead>
            </table>
        </div>
    </div>
</div>
<th:block layout:fragment="script">
    <script th:src="@{~/scripts/master-order.js}"></script>
</th:block>
</body>
</html>
